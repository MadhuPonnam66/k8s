#This is an demo of replicaction controller
apiVersion: v1
kind: ReplicationController
metadata:
  name: rc-nginx
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    app: my-app
  template:
    metadata:
      labels:
        app: my-app
        tier: front-end
    spec:
      containers:
        - name: rc-nginx
          image: nginx

